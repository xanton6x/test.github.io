<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Fix | Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007aff; --bg: #f8f9fa; --card: #ffffff; --text: #1c1c1e; --border: #e5e5ea; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        [dir="rtl"] { font-family: 'Assistant', sans-serif; }
        #client-landing { max-width: 500px; margin: 0 auto; padding: 20px; }
        .logo-header { text-align: center; padding: 40px 0; font-weight: 800; color: var(--primary); font-size: 28px; cursor: pointer; user-select: none; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid var(--border); }
        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 700; font-size: 16px; cursor: pointer; background: var(--primary); color: white; transition: 0.2s; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: #f2f2f7; box-sizing: border-box; font-size: 16px; }
        .lang-switcher { position: absolute; top: 20px; right: 20px; z-index: 10; }
        [dir="rtl"] .lang-switcher { right: auto; left: 20px; }
        .status-box { display:none; margin-top:15px; padding:15px; border-radius:12px; text-align:center; font-weight:bold; background: #e5f1ff; color: #007aff; }
    </style>
</head>
<body>

    <select class="lang-switcher" onchange="changeLang(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="he">עברית</option>
    </select>

    <div id="client-landing">
        <div class="logo-header" ondblclick="goToAdmin()">MISTER FIX</div>

        <div class="card">
            <h3 data-key="trackTitle">Track Your Device</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="track-id" placeholder="FIX-1234" style="margin:0">
                <button class="btn" style="width: 80px;" onclick="checkStatus()" data-key="checkBtn">OK</button>
            </div>
            <div id="status-box" class="status-box"></div>
        </div>

        <div class="card">
            <h3 data-key="reqTitle">Request Repair</h3>
            <input type="text" id="req-name" data-placeholder="namePl" placeholder="Name">
            <input type="text" id="req-device" data-placeholder="devicePl" placeholder="Device">
            <textarea id="req-desc" rows="3" data-placeholder="issuePl" placeholder="Problem"></textarea>
            <button class="btn" onclick="submitRequest()" data-key="sendBtn">Submit</button>
        </div>
    </div>

    <script>
        const translations = {
            en: { trackTitle: "Track Repair", checkBtn: "OK", reqTitle: "New Request", namePl: "Name", devicePl: "Device", issuePl: "What is wrong?", sendBtn: "Submit" },
            ru: { trackTitle: "Проверить статус", checkBtn: "ОК", reqTitle: "Заявка на ремонт", namePl: "Имя", devicePl: "Устройство", issuePl: "Что случилось?", sendBtn: "Отправить" },
            he: { trackTitle: "בדיקת מצב תיקון", checkBtn: "בדיקה", reqTitle: "בקשת תיקון", namePl: "שם", devicePl: "מכשיר", issuePl: "תיאור התקלה", sendBtn: "שלח בקשה" }
        };

        function changeLang(lang) {
            document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-key]').forEach(el => el.innerText = translations[lang][el.getAttribute('data-key')]);
            document.querySelectorAll('[data-placeholder]').forEach(el => el.placeholder = translations[lang][el.getAttribute('data-placeholder')]);
        }

        function checkStatus() {
            const display = document.getElementById('status-box');
            display.style.display = 'block';
            display.innerText = "Order Found: In Progress";
        }

        function submitRequest() { alert("Request Sent!"); }

        function goToAdmin() {
            window.location.href = "admin.html";
        }
    </script>
</body>
</html>
