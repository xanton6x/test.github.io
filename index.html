<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLeague | Global Tournament</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">PRO<span>LEAGUE</span></div>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Tournaments</a></li>
            <li><a href="#">Rankings</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Cyber Strike: Global Open</h1>
        <p>$50,000 Prize Pool • 16 Teams • Ends Feb 28</p>
        <button class="btn-primary">Register Now</button>
    </header>

    <main class="content-wrapper">
        <div class="tabs">
            <button onclick="showTab('info')" class="tab-btn active">Overview</button>
            <button onclick="showTab('bracket')" class="tab-btn">Bracket</button>
        </div>

        <section id="info" class="tab-content">
            <h2>Tournament Rules</h2>
            <ul>
                * Double Elimination format.
                * Servers: US-East / EU-West.
                * Standard competitive map pool.
            </ul>
        </section>

        <section id="bracket" class="tab-content" style="display:none;">
            <div class="bracket-container" id="bracket-ui">
                <div class="round">
                    <div class="match">Team A vs Team B</div>
                    <div class="match">Team C vs Team D</div>
                </div>
                <div class="round">
                    <div class="match">Finalist 1 vs Finalist 2</div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
