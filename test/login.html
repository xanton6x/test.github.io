<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>IT Vault - Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background: #2980b9; }
        
        /* עיצוב כפתור ההרשמה כקישור או כפתור משני */
        .reg-link { 
            display: inline-block; margin-top: 20px; color: #3498db; text-decoration: none; font-size: 14px; font-weight: 500; 
        }
        .reg-link:hover { text-decoration: underline; }

        #otpSection { display: none; margin-top: 10px; padding-top: 10px; border-top: 2px dashed #eee; }
        .error { color: #e74c3c; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>כניסה למערכת 🛡️</h2>
    <div id="loginSection">
        <input type="text" id="username" placeholder="שם משתמש">
        <input type="password" id="password" placeholder="סיסמה">
    </div>

    <div id="otpSection">
        <p style="font-size: 14px; color: #7f8c8d;">הזן קוד אימות מהאפליקציה:</p>
        <input type="text" id="otp" placeholder="000000" maxlength="6" style="text-align: center; letter-spacing: 5px; font-size: 18px;">
    </div>

    <button id="loginBtn" onclick="handleLogin()">התחבר</button>
    
    <div id="errorMsg" class="error"></div>

    <a href="register.html" class="reg-link">אין לך חשבון? להרשמה למערכת</a>
</div>

<script>
    async function handleLogin() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const otp = document.getElementById('otp').value;
        const errorMsg = document.getElementById('errorMsg');

        errorMsg.style.display = 'none';

        try {
            const response = await fetch('db.php?action=login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass, otp: otp })
            });

            const result = await response.json();

            if (result.status === "success") {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('currentUser', user);
                window.location.href = "index.html";
            } 
            else if (result.status === "need_otp") {
                document.getElementById('otpSection').style.display = 'block';
                document.getElementById('loginBtn').innerText = "אמת קוד וכנס";
                document.getElementById('otp').focus();
            } 
            else {
                errorMsg.innerText = result.message || "שגיאה בהתחברות";
                errorMsg.style.display = 'block';
            }
        } catch (e) {
            errorMsg.innerText = "שגיאה בתקשורת עם השרת";
            errorMsg.style.display = 'block';
        }
    }

    document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLogin();
    });
</script>
</body>
</html>
